{% extends 'base.html' %}

{% block title %}
Home Page
{% endblock %}

{% block content %}
<h1>This is the homepage</h1>
<ul>
    {% for i in infos %}
    <li>
        {{ i.pk }}-
        {{ i.first_name }}-
        {{ i.email }}-
        {{ i.phone_number }} |
        <a href="{% url 'update' i.pk %}"style="color: violet; text-decoration: none; font-size: 1rem; padding:10px;">Edit</a> |
        <a href="{% url 'delete' i.pk %}"style="color: violet; text-decoration: none; font-size: 1rem; padding:10px;">Delete</a> ||
    </li>
    {% endfor %}
</ul>
{% endblock %}
